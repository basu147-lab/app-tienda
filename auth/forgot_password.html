<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="/static/css/shared_theme.css">
    <link rel="stylesheet" href="/auth/css/login.css"> <!-- Reutilizar estilos de login si son adecuados -->
</head>
<body>
    <div class="container">
        <h2>Recuperar Contraseña</h2>
        <form id="forgotPasswordForm">
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="securityQuestion">Pregunta de Seguridad:</label>
                <input type="text" id="securityQuestion" name="securityQuestion" required>
            </div>
            <div>
                <label for="securityAnswer">Respuesta:</label>
                <input type="text" id="securityAnswer" name="securityAnswer" required>
            </div>
            <div>
                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <button type="submit">Cambiar Contraseña</button>
        </form>
        <p><a href="login.html">Volver al inicio de sesión</a></p>
    </div>
    <script src="js/forgot_password.js"></script>
</body>
</html>
