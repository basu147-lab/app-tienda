<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="../static/css/shared_theme.css">
</head>
<body>
    <div id="user-id-indicator" style="position: fixed; top: 10px; left: 10px; background-color: #f0f0f0; padding: 5px; border: 1px solid #ccc; z-index: 1000;"></div>
    <div id="role-indicator" style="position: fixed; top: 10px; right: 10px; background-color: #f0f0f0; padding: 5px; border: 1px solid #ccc; z-index: 1000;"></div>
    <div class="container">
        <header>
            <div class="menu-icon">☰</div>
            <h1 class="user-visible">Página de Configuración</h1>
            <nav class="dropdown-menu">
                <a href="product_management.html">Gestión de Productos e Inventario</a>
                <a href="configuracion.html">Configuración</a>
                <a href="proceso_venta_caja.html">Proceso de Venta y Caja</a>
                <a href="gestion_clientes.html">Gestión de Clientes</a>
                <a href="informes_analiticas.html">Informes y Analíticas</a>
                <a href="index.html">Inicio</a>
                <a href="#" onclick="logout()">Cerrar Sesión</a>
            </nav>
        </header>
        <main>
            <div id="userProfileSection">
                <h3>Mi Perfil</h3>
                <button id="openChangePasswordModalBtn" class="black-border-btn">Cambiar Contraseña</button>
            </div>

            <!-- La lista de usuarios se mostrará aquí si es relevante (ej. para admin, aunque esta es configuracion.html no admin) -->
            <h3 id="userListHeading">Lista de Usuarios</h3>
            <ul id="userList">
                </ul>


            <!-- Ventana Modal para Cambiar Contraseña -->
            <div id="changePasswordModal" class="modal">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2>Cambiar Contraseña</h2>
                    <form id="changePasswordFormModal">
                        <label for="currentPassword">Contraseña Actual:</label>
                        <input type="password" id="currentPassword" required>

                        <label for="newPassword">Nueva Contraseña:</label>
                        <input type="password" id="newPassword" required>

                        <label for="confirmNewPassword">Confirmar Nueva Contraseña:</label>
                        <input type="password" id="confirmNewPassword" required>

                        <button type="submit">Cambiar Contraseña</button>
                    </form>
                </div>
            </div>

        </main>
    </div>

    <script src="../static/js/shared_menu.js"></script>
    <script src="../static/js/auth_check.js"></script>
    <script src="../static/js/configuracion.js" type="module"></script>
</body>
</html>
